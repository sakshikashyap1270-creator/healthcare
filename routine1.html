<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthyMe | Diet & Routine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to right, #f1f8e9, #e8f5e9);
      color: #2e7d32;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1b5e20;
    }

    .user-info {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: #388e3c;
      margin-bottom: 10px;
    }

    .section ul {
      list-style-type: none;
      padding-left: 10px;
    }

    .section li {
      background: #e8f5e9;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    .nav-btn {
      background-color: #43a047;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      margin: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <header>üåø HealthyMe ‚Äî Personalized Health Routine</header>

  <div class="container">
    <h2>Your Personalized Diet & Exercise Plan</h2>
    <div class="user-info" id="userInfo"></div>

    <div id="dietSection" class="section">
      <h3>üçé Recommended Diet</h3>
      <ul id="dietList"></ul>
    </div>

    <div id="exerciseSection" class="section">
      <h3>üèãÔ∏è Daily Exercise Routine</h3>
      <ul id="exerciseList"></ul>
    </div>

    <nav>
    
      <a href="routine1.html" class="nav-btn">üè† Back to Routine</a>
      <a href="tracker1.html" class="nav-btn">üìä Health Tracker</a>
      <a href="montly_task1.html" class="nav-btn">üóì Monthly Plan</a>
      
      <a href="notification1.html" class="nav-btn">Notifications</a>
      <a href="consulation1.html" class="nav-btn">Doctors</a>
    </nav>
  </div>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));

    if (!userData) {
      alert("Please register first!");
      window.location.href = "register.html";
    } else {
      document.getElementById("userInfo").innerHTML = `
        <p><strong>Name:</strong> ${userData.name}</p>
        <p><strong>Age:</strong> ${userData.age} | <strong>Gender:</strong> ${userData.gender}</p>
      `;
    }

    const dietList = document.getElementById("dietList");
    const exerciseList = document.getElementById("exerciseList");

    const age = parseInt(userData.age);
    const gender = userData.gender.toLowerCase();

    // --- Age-based Diet and Exercise Plans ---
    let dietItems = [];
    let exerciseItems = [];

    if (age < 18) {
      dietItems = [
        "Start your day with a glass of milk or smoothie.",
        "Eat fruits like apples, bananas, and oranges daily.",
        "Include eggs or legumes for protein.",
        "Avoid junk food and carbonated drinks."
      ];
      exerciseItems = [
        "Play outdoor games or ride a bicycle for 30‚Äì45 minutes.",
        "Do simple stretching or yoga in the morning.",
        "Walk at least 5,000 steps per day."
      ];
    } else if (age >= 18 && age < 40) {
      dietItems = [
        "Include whole grains, fruits, and green vegetables.",
        "Drink 8‚Äì10 glasses of water daily.",
        "Have protein-rich foods like fish, eggs, or tofu.",
        "Avoid excessive sugar, salt, and processed foods."
      ];
      exerciseItems = [
        "30 minutes of brisk walking or light jogging.",
        "2‚Äì3 days of strength training per week.",
        "Meditate or stretch for 10 minutes daily."
      ];
    } else if (age >= 40 && age < 60) {
      dietItems = [
        "Eat fiber-rich foods like oats, vegetables, and lentils.",
        "Add calcium and vitamin D sources like milk, yogurt, or almonds.",
        "Avoid oily and fried foods.",
        "Stay hydrated and eat smaller portions frequently."
      ];
      exerciseItems = [
        "Go for morning walks for 30‚Äì45 minutes.",
        "Do yoga or light resistance exercises.",
        "Practice breathing exercises for relaxation."
      ];
    } else {
      dietItems = [
        "Eat soft, easy-to-digest foods like soups, porridge, and fruits.",
        "Stay hydrated with water and herbal teas.",
        "Avoid heavy meals late at night.",
        "Include foods rich in calcium and iron."
      ];
      exerciseItems = [
        "Go for short, frequent walks.",
        "Do chair yoga or gentle stretching.",
        "Practice balance and posture exercises daily."
      ];
    }

    // --- Gender-specific Adjustments ---
    if (gender === "female") {
      dietItems.push("Include iron-rich foods like spinach, lentils, and beets.");
      exerciseItems.push("Include yoga or Pilates to improve flexibility and tone.");
    } else if (gender === "male") {
      dietItems.push("Add more lean proteins like chicken, paneer, or beans.");
      exerciseItems.push("Focus on cardio and muscle-building workouts.");
    }

    // Display lists
    dietItems.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      dietList.appendChild(li);
    });

    exerciseItems.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      exerciseList.appendChild(li);
    });
  </script>

</body>
</html>

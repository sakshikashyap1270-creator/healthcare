      ],

    ];

    // üåû Pick tasks based on the day of the week
    const today = new Date();
    const dayIndex = today.getDay(); // 0 = Sunday, 6 = Saturday
    const tasks = weeklyTasks[dayIndex];

    document.getElementById("dateDisplay").innerText = today.toDateString();

    const taskListDiv = document.getElementById("taskList");
    tasks.forEach(task => {
      const div = document.createElement("div");
      div.classList.add("task");
      div.innerHTML = `<label><input type="checkbox" class="task-checkbox" value="${task}">${task}</label>`;
      taskListDiv.appendChild(div);
    });

    // ‚úÖ Save completed tasks to localStorage
    function saveCompletedTasks() {
      const checkboxes = document.querySelectorAll(".task-checkbox");
      const completed = [];

      checkboxes.forEach(cb => {
        if (cb.checked) {
          const now = new Date();
          completed.push({
            task: cb.value,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString()
          });
          cb.checked = false;
        }
      });

      if (completed.length === 0) {
        alert("No tasks selected!");
        return;
      }

      let history = JSON.parse(localStorage.getItem("taskHistory")) || [];
      history = history.concat(completed);
      localStorage.setItem("taskHistory", JSON.stringify(history));

      alert("‚úÖ Today's completed tasks saved successfully!");
    }
  </script>

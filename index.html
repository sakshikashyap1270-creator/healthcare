<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthyMe | Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #1b5e20;
      margin-bottom: 10px;
    }

    p {
      color: #388e3c;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #2e7d32;
    }

    input, select {
      padding: 10px;
      border: 2px solid #a5d6a7;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s ease-in-out;
    }

    input:focus, select:focus {
      border-color: #43a047;
      outline: none;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #43a047;
    }

    .tips {
      margin-top: 20px;
      background: #f1f8e9;
      border-radius: 10px;
      padding: 15px;
      font-size: 0.9rem;
      color: #33691e;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>ðŸŒ¿ Join HealthyMe</h1>
    <p>Start your journey to a healthier lifestyle!</p>

    <form id="registerForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" min="5" max="120" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <button type="submit">Register</button>
    </form>

    <div class="tips">
      <p>âœ… Your details help us personalize your diet and daily routine.</p>
      <p>ðŸ’š Stay healthy. Stay consistent. Stay you!</p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get user input
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("email").value;

      if (name && age && gender && email) {
        // Save data locally for next page
        localStorage.setItem("userData", JSON.stringify({ name, age, gender, email }));

        alert(`Welcome, ${name}! Let's create your healthy routine ðŸŒ¿`);
        window.location.href = "education1.html"; // Redirect to next page
      } else {
        alert("Please fill out all fields before continuing.");
      }
    });
  </script>

</body>
</html>
